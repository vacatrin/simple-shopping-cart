<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Shopping Cart</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./Scripts/jquery-3.4.1.min.js"></script>
    <script src="./Scripts/app.js"></script>
</head>


<body>
    <div id="createListDiv">
        <h1>
            Simple Shopping List
        </h1>
        <input type="text" id="shoppingListName" placeholder="New List Name"/>
        <button onclick="createShoppingList()">Create</button>
    </div>

    <div id="shoppingListDiv" style="display: none;">
        <h1 id="shoppingListTitle">New List</h1>
        <input type="text" placeholder="New Item">
        <button>Add</button>
        <ul id="shoppingListItems">

            <li>Salad <button>Del</button><button>Check</button></li>
            <li>Milk <button>Del</button><button>Check</button></li>
            <li>Tomatoes <button>Del</button><button>Check</button></li>

        </ul>
    </div>
</body>


</html>
